   <head>
     <title>テーブル</title>
   </head>
<body>
 <table>
  <tr>
    <th>用語</th>
    <th>意味</th>
  </tr>
  <tr>
    <td>セル</td>
    <td>表の中の１つ１つの項目</td>
  </tr>
  <tr>

  </tr>
  <tr>

  </tr>
</table>
 </body>
</html>
